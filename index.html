<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="number_guesser.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300, 700" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Number Guesser</title>
</head>
<body>
<header>
    <h1 class="hnum">Number</h1>
    <h1 class="hguess">Guesser</h1>
  </header>
  <section>
    <article>
      <form>
        <input type="text" name="guess" class="input" maxlength="3" placeholder="Enter your guess">
        <div class="divButton">
        <button class="guessButton" disabled>Guess</button>
        <button class="clearButton" disabled>Clear</button>
        </div>
      </form>
      <article>
        <p class="p_top">Guess a number between 0 and 100.</p>
        <p class="p_middle">N/A</p>
        <p class="p_bottom">The computer will tell you if you are too high or too low.</p>
      </article>
      <button class="resetButton" disabled>Reset</button>
    </article>
  </section>
<script src="number_guesser.js" type="text/javascript"></script>
</body>
</html>
